<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/main.css" />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main class="cards">
      <div class="card_1">
        <h3 class="gray-txt">Your Result</h3>
        <div class="circle flex">
          <p class="big-txt">76</p>
          <p class="gray-txt">of 100</p>
        </div>
        <div class="card_1_txt flex">
          <h2>Great</h2>
          <p class="gray-txt">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>
      <div class="card_2">
        <h3>Summary</h3>
        <div class="components"></div>
        <button class="btn">Continue</button>
      </div>
    </main>
    <script type="module" src="assets/js/app.js"></script>
  </body>
</html>
